{% extends "base.html" %}

{% block content %}
<h2 class="text-xl font-semibold mb-4">Search Posts</h2>
<form method="POST" action="{{ url_for('search') }}">
    <div class="mb-4">
        <label for="search_id" class="block mb-1 font-medium">Select a Saved Search:</label>
        <select id="search_id" name="search_id" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            {% for search in searches %}
            <option value="{{ search.id }}">{{ search.name }} ({{ search.type }})</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Search Posts</button>
</form>
{% endblock %}
