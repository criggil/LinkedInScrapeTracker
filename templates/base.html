<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Post Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5 font-sans">
    <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">LinkedIn Post Monitor</h1>
        <nav class="mb-6">
            <a href="{{ url_for('index') }}" class="inline-block px-4 py-2 bg-blue-600 text-white rounded mr-2 hover:bg-blue-700">Home</a>
            <a href="{{ url_for('add_search') }}" class="inline-block px-4 py-2 bg-blue-600 text-white rounded mr-2 hover:bg-blue-700">Add New Search</a>
            <a href="{{ url_for('search') }}" class="inline-block px-4 py-2 bg-blue-600 text-white rounded mr-2 hover:bg-blue-700">Search Posts</a>
            <a href="{{ url_for('posts') }}" class="inline-block px-4 py-2 bg-blue-600 text-white rounded mr-2 hover:bg-blue-700">View All Posts</a>
        </nav>
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
