{% extends "base.html" %}

{% block content %}
<h2>Edit Search</h2>
<form method="POST">
    <div class="form-group">
        <label for="name">Search Name:</label>
        <input type="text" id="name" name="name" required value="{{ search.name }}">
    </div>
    
    <div class="form-group">
        <label for="type">Search Type:</label>
        <select id="type" name="type" required onchange="toggleFields()">
            <option value="user" {% if search.criteria.type == 'user' %}selected{% endif %}>User</option>
            <option value="topic" {% if search.criteria.type == 'topic' %}selected{% endif %}>Topic</option>
            <option value="job" {% if search.criteria.type == 'job' %}selected{% endif %}>Job</option>
        </select>
    </div>
    
    <div class="form-group" id="usernames-group" {% if search.criteria.type != 'user' %}style="display: none;"{% endif %}>
        <label for="usernames">Usernames (comma-separated):</label>
        <input type="text" id="usernames" name="usernames" value="{{ search.criteria.usernames|join(',') if search.criteria.type == 'user' else '' }}">
    </div>
    
    <div class="form-group" id="keywords-group" {% if search.criteria.type == 'user' %}style="display: none;"{% endif %}>
        <label for="keywords">Keywords (comma-separated):</label>
        <input type="text" id="keywords" name="keywords" value="{{ search.criteria.keywords|join(',') if search.criteria.type != 'user' else '' }}">
    </div>
    
    <div class="form-group">
        <label>
            <input type="checkbox" name="notify" {% if search.notify %}checked{% endif %}>
            Enable notifications
        </label>
    </div>
    
    <button type="submit" class="btn">Save Changes</button>
    <a href="{{ url_for('index') }}" class="btn" style="background: #666;">Cancel</a>
</form>

<script>
function toggleFields() {
    const type = document.getElementById('type').value;
    const usernamesGroup = document.getElementById('usernames-group');
    const keywordsGroup = document.getElementById('keywords-group');
    
    if (type === 'user') {
        usernamesGroup.style.display = 'block';
        keywordsGroup.style.display = 'none';
        document.getElementById('usernames').required = true;
        document.getElementById('keywords').required = false;
    } else {
        usernamesGroup.style.display = 'none';
        keywordsGroup.style.display = 'block';
        document.getElementById('usernames').required = false;
        document.getElementById('keywords').required = true;
    }
}
</script>
{% endblock %}
