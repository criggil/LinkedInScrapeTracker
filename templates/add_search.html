{% extends "base.html" %}

{% block content %}
<h2 class="text-xl font-semibold mb-4">Add New Search</h2>
<form method="POST">
    <div class="mb-4">
        <label for="name" class="block mb-1 font-medium">Search Name:</label>
        <input type="text" id="name" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="mb-4">
        <label for="type" class="block mb-1 font-medium">Search Type:</label>
        <select id="type" name="type" required onchange="toggleFields()" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="user">User</option>
            <option value="topic">Topic</option>
            <option value="job">Job</option>
        </select>
    </div>

    <div class="mb-4" id="usernames-group">
        <label for="usernames" class="block mb-1 font-medium">Usernames (comma-separated):</label>
        <input type="text" id="usernames" name="usernames" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="mb-4" id="keywords-group" style="display: none;">
        <label for="keywords" class="block mb-1 font-medium">Keywords (comma-separated):</label>
        <input type="text" id="keywords" name="keywords" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="mb-4">
        <label class="inline-flex items-center">
            <input type="checkbox" name="notify" checked class="mr-2 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <span>Enable notifications</span>
        </label>
    </div>

    <button type="submit" class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Add Search</button>
</form>

<script>
function toggleFields() {
    const type = document.getElementById('type').value;
    const usernamesGroup = document.getElementById('usernames-group');
    const keywordsGroup = document.getElementById('keywords-group');

    if (type === 'user') {
        usernamesGroup.style.display = 'block';
        keywordsGroup.style.display = 'none';
        document.getElementById('usernames').required = true;
        document.getElementById('keywords').required = false;
    } else {
        usernamesGroup.style.display = 'none';
        keywordsGroup.style.display = 'block';
        document.getElementById('usernames').required = false;
        document.getElementById('keywords').required = true;
    }
}
</script>
{% endblock %}
